<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://s2.loli.net/2023/01/19/3WAgq6w8azPduQr.jpg">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <title>网站维护倒计时</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', '微软雅黑', Arial, sans-serif;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        #video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: blur(8px) brightness(0.7);
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 4px 24px rgba(0,0,0,0.4);
            animation: fadeInDown 1s;
        }
        .header h1 {
            font-size: 3rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.2em;
            font-weight: 700;
        }
        .header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.85;
        }
        .timer {
            display: flex;
            gap: 2rem;
            background: rgba(255,255,255,0.18);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 2.5rem 3rem;
            backdrop-filter: blur(8px);
            margin-bottom: 2.5rem;
            animation: fadeInUp 1.2s;
        }
        .timer__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            position: relative;
        }
        .timer__data {
            font-size: 3rem;
            font-weight: 700;
            color: #ff57b9;
            background: linear-gradient(90deg, #ff92ed 40%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2em;
            text-shadow: 0 2px 8px rgba(99,102,241,0.15);
            transition: all 0.2s;
        }
        .timer__type {
            font-size: 1.1rem;
            color: #64748b;
            letter-spacing: 0.1em;
        }
        .timer__item:not(:last-child)::after {
            content: ":;
            color: #64748b;
            font-size: 2.5rem;
            position: absolute;
            right: -1.5rem;
            top: 0.7rem;
        }
        .social-links {
            margin-top: 1.5rem;
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            animation: fadeIn 2s;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(247, 244, 244, 0.12);
            color: #7d63f1;
            font-size: 2rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            text-decoration: none;
        }
        .social-links a:hover {
            background: #6366f1;
            color: #fff;
            box-shadow: 0 4px 16px rgba(99,102,241,0.18);
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 1.2rem 0;
            background: rgba(255,255,255,0.15);
            color: #64748b;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 3;
            backdrop-filter: blur(4px);
        }
        /* 美化音频控件 */
        audio {
            width: 340px;
            margin: 1.5rem auto 0 auto;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(99,102,241,0.12));
            border-radius: 1rem;
            background: rgba(255,255,255,0.25);
            outline: none;
        }
        /* 动画 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .timer-animate {
            animation: timerPop 0.4s;
        }
        @keyframes timerPop {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); color: #a5b4fc; }
            60% { transform: scale(0.95);}
            100% { transform: scale(1);}
        }
        .timer-end-animate {
            animation: timerFlash 1s infinite alternate;
            background: rgba(255,255,255,0.35) !important;
        }
        @keyframes timerFlash {
            from { box-shadow: 0 0 32px 8px #a5b4fc; }
            to { box-shadow: 0 0 64px 16px #6366f1; }
        }
        .timer-end-text {
            font-size: 2.2rem;
            color: #4f46e5;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-shadow: 0 2px 16px #fff, 0 0 8px #a5b4fc;
            padding: 2rem 3rem;
            border-radius: 2rem;
            background: rgba(255,255,255,0.25);
            margin: 0 auto;
            animation: fadeInDown 1s;
        }
        @media (max-width: 700px) {
            .timer {
                flex-direction: column;
                gap: 1rem;
                padding: 1.2rem 1rem;
            }
            .timer__item:not(:last-child)::after {
                display: none;
            }
            audio {
                width: 95vw;
            }
        }
    </style>
</head>
