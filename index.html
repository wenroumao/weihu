<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://s2.loli.net/2023/01/19/3WAgq6w8azPduQr.jpg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <title>网站维护倒计时</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', '微软雅黑', Arial, sans-serif;
            overflow: hidden;
        }

        /* 背景视频容器 */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        #video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: blur(8px) brightness(0.7);
        }

        /* 主容器 */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        /* 标题 */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 4px 24px rgba(0,0,0,0.4);
            animation: fadeInDown 1s;
        }
        .header h1 {
            font-size: 3rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.2em;
            font-weight: 700;
        }
        .header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.85;
        }

        /* 倒计时框玻璃效果（默认白色主题） */
        .timer {
            display: flex;
            gap: 2rem;
            background: rgba(255,255,255,0.15);
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(31,38,135,0.18);
            padding: 2.5rem 3rem;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeInUp 1.2s;
        }

        /* 不同主题样式 */
        body.theme-dark .timer {
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
        }
        body.theme-colorful .timer {
            background: linear-gradient(135deg, rgba(255,146,237,0.25), rgba(99,102,241,0.25));
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 倒计时项 */
        .timer__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            position: relative;
        }
        .timer__data {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff92ed 40%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2em;
            text-shadow: 0 2px 8px rgba(99,102,241,0.15);
        }
        .timer__type {
            font-size: 1.1rem;
            color: #dfe4ea;
            letter-spacing: 0.1em;
        }

        /* 页脚 */
        .footer {
            width: 100%;
            text-align: center;
            padding: 1.2rem 0;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 3;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-top: 1px solid rgba(255,255,255,0.25);
        }

        /* 音频控件 */
        audio {
            width: 340px;
            margin: 1.5rem auto 0 auto;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(99,102,241,0.12));
            border-radius: 1rem;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
        }

        /* 主题切换按钮 */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s;
        }
        .theme-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        /* 动画 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>
    <!-- 背景视频 -->
    <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 主题切换按钮 -->
    <button class="theme-btn" onclick="switchTheme()">切换主题</button>

    <div class="container">
        <header class="header">
            <h1>野似o温柔猫</h1>
            <h2>维护倒计时</h2>
        </header>

        <section class="timer">
            <div class="timer__item">
                <div class="timer__data" id="timerResultDays">00</div>
                <div class="timer__type">天</div>
            </div>
            <div class="timer__item">
                <div class="timer__data" id="timerResultHours">00</div>
                <div class="timer__type">小时</div>
            </div>
            <div class="timer__item">
                <div class="timer__data" id="timerResultMinutes">00</div>
                <div class="timer__type">分钟</div>
            </div>
            <div class="timer__item">
                <div class="timer__data" id="timerResultSeconds">00</div>
                <div class="timer__type">秒</div>
            </div>
        </section>
    </div>

    <footer class="footer">
        温柔猫
    </footer>

    <audio id="myAudio" autoplay loop>
        <source src="music/王艳薇-离开我的依赖.mp3" type="audio/mp3">
        你的浏览器暂不支持
    </audio>

    <script src="js/timer.js"></script>
    <script>
        // 自动播放音频
        window.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("myAudio");
            function tryPlay() {
                audio.play().catch(() => {});
            }
            tryPlay();
            document.body.addEventListener("click", tryPlay, { once: true });
        });

        // 主题切换
        const themes = ["theme-white", "theme-dark", "theme-colorful"];
        let currentThemeIndex = 0;
        function switchTheme() {
            document.body.classList.remove(...themes.map(t => t.replace("theme-", "theme-")));
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            if (currentThemeIndex === 0) {
                document.body.className = ""; // 默认白色
            } else {
                document.body.classList.add(themes[currentThemeIndex]);
            }
        }
    </script>
</body>
</html>
